- name: Ensure uWSGI directory exists
  file:
    path: "{{ openio_keystone_uwsgi_config_dir }}"
    state: directory
    mode: "0711"

- name: uWSGI configuration
  template:
    src: "keystone-uwsgi.ini.j2"
    dest: "{{ openio_keystone_uwsgi_config_dir }}/{{ item }}.ini"
    mode: "0744"
  with_items: "{{ openio_keystone_wsgi_program_names }}"
  register: _uwsgi
  when: openio_keystone_wsgi_managed_by == 'gridinit'

- name: restart keystone
  shell: 'gridinit_cmd restart @keystone'
  when: 
    - openio_keystone_wsgi_managed_by == 'gridinit'
    - _uwsgi.changed
...
